        <div class="container__Notes">
          <aside class="Aside__Note">

            <div class="Note__item"></div>
            <button class="left__arrow hide">&larr;</button>

          </div>
        </div>
        <div class="container__add__note hide">
          <h1 class="title">Add Note</h1>
          <form>
            <div class="note__data">
              <label for="title">Title*</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="note__data">
              <label for="Author">Author*</label>
              <input type="text" name="Author" id="Author" />
            </div>
            <div class="note__data">
              <label for="content">Your Note*</label>
              <textarea
                name="content"
                id="content"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form__btns">
              <button class="btn__add" id="btn__add">Add Note</button>
              <button class="btn__add" id="btn__add__pined">
                Add pinned Note
              </button>
            </div>
          </form>
        </div>
